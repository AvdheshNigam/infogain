<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Open Weather - Dashboard</title>
</head>

<body>


  </section>
  <header class="header">
    <a href="/" class="header__logo"><img src="./images/logo.png" alt="Logo" /></a>
    <h1 class="header__title">Open Weather - Dashboard</h1>
    <button class="header__btn"><span class="fa fa-compass"></span><i>Current
        Location</i></button>
  </header>
  </section>

  <main>
    <p class="js-data-not-found"></p>
    <section class="search">
      <input type="text" class="search__input" placeholder="Search city name" value="Mumbai" />
      <button class="search__btn"><span class="fa fa-search"></span>Search</button>
      <span class="js-error-msg">Enter city name.</span>
    </section>

    <section>
      <div class="weather-container">
        <div class="weather-container__current">

        </div>
        <div class="forecast">
          <h1>5-day forecast</h1>
          <ul class="weather-container__list">

          </ul>
        </div>

      </div>
    </section>
  </main>
  <div class="js-loader">
  </div>
</body>

</html>
